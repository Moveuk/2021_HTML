<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표 스타일</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 5px;
            height: auto;
            caption-side: bottom;
            border : 1px solid black;
        }
        table th,td{
            padding: 10px;
            border : 1px solid black;
        }
        table th{
            background: rgba(128, 128, 128, 0.384);
        }
        table td{
            text-align: center;
        }
        .red {background: red;}
    </style>
</head>
<body>
  <table>
    <caption>2015 국민 독서실태</caption>
    <thead>
        <col> 
        <col class="red">
        <col>
      <tr>
        <th>구분</th>
        <th>성인</th>
        <th>학생</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>독서율</th>
        <td>65.3%</td>
        <td>94.9%</td>
      </tr>
      <tr>
        <th>연평균 독서량</th>
        <td>9.1권</td>
        <td>29.8권</td>
      </tr>
      <tr>
        <th>공공도서관 이용률</th>
        <td>28.2%</td>
        <td>64.9%</td>
      </tr>      
    </tbody>
  </table>
</body>
</html>
