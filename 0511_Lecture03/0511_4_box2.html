<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>box2</title>
    <style>
        div {
            margin: 20px;
            border: 1px solid #c00;
            border-radius: 5px;
        }

        #inline p{
            display: inline;
            margin: 10px;
        }

        #block img,button{ /*하위선택자 구성방식
        명령 : block id를 찾아서 img, button 태그에 아래와 같은 효과를 주세요.*/
            display: block; /*block <-> inline 속성 변경*/
            margin: 10px;
        }
        nav a{
            display: inline;
        }
    </style>
</head>

<body>
    <nav><ul><li>
        <a href="#">애완견 종류</a>
        <a href="#">입양하기</a>
        <a href="#">건강돌보기</a>
        <a href="#">더불어살기</a>
    </li></ul></nav>
    <ul><li>
        <a href="#">애완견 종류</a>
        <a href="#">입양하기</a>
        <a href="#">건강돌보기</a>
        <a href="#">더불어살기</a>
    </li></ul>
    <div id="inline">
        <img src="images/doll1.jpg" alt="인형1">
        <p>이것은 인라인이 된 문단</p>
        <img src="images/doll2.jpg" alt="인형2">
        <img src="images/doll3.jpg" alt="인형3">
    </div>
    <div id="block">
        <img src="images/doll1.jpg" alt="인형1">
        <img src="images/doll2.jpg" alt="인형2">
        <img src="images/doll3.jpg" alt="인형3">
        <button>안녕~나는 블록</button>
        <img src="images/doll3.jpg" alt="인형3">
    </div>
</body>

</html>
